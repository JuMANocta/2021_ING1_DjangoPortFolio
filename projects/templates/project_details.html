{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 class="text-center">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img class="img-responsive" src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>A propos</h5>
        <p>{{ project.description }}</p>
        <p>{% lorem 1 b random %}</p>
        </br>
        <h5>Technologie :</h5>
        <p>{{ project.technology }}</p>
    </div>
    
</div>
{% endblock %}
